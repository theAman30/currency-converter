<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Conversion</title>

    <!-- External CSS file linking -->
    <link rel="stylesheet" href="currency.css" />
    
  </head>
  <body>

    <div class="container">
        <h2>Currency Converter</h2>
        <form action="">
            <div class="amount">
                <p>Enter amount</p>
                <input type="text" value="1">
            </div>

            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="selectContainer">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from" id="">
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="selectContainer">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="to" id="">
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1USD = 80INR</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>



 <!-- Font Awesome file linking  -->
    <script src="https://kit.fontawesome.com/9838733d2a.js" crossorigin="anonymous"></script>

    <!-- External JS file linking -->
    <script src="currency.js"></script>
    <!-- <script src="countrycode.js"></script> -->
  </body>
</html>
